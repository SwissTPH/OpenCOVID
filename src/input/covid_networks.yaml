---

# ---- Basic settings ----

# Run all simulations for x days into the future
n_days: 400

# Set average beta
beta: 0.022

# Number of people to simulate
population_size: 100000

# Alternative number of contacts (for test simulation step 0 only)
contacts: 12.0

# Importated infections per day
import_constant: 1.5  # per 100k people

# Set R_eff to start calibration
r_eff: 1.0

# Shift seasonality to summer months
seasonality_fn: 
  fn: "cospi"
  x:
    fn: "seq"
    from: -1
    to: 1
    length.out: 365
seasonality_scaler: 0.3
seasonality_shift: 120  # 0 represents mid-winter

