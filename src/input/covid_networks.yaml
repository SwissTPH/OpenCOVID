# ---- Network settings ----

# Network structure (OPTIONS: "random", "age", or "layers")
network_structure: "age"

# Network layers (OPTIONS: "household", "school", "workplace")
network_layers: household, school, workplace

layer_properties:
  household:
    distribution: "normal"
    mean: 2.5
    sd: 1.0
    age_min: 0
    age_max: Inf
    beta_scaler: 1.0
  school:
    cluster_sampling:
      method: static
      value: 10
    contacts: 3.0
    age_min: 0
    age_max: 20
    beta_scaler: 1.0
  workplace:
    cluster_sampling:
      method: static
      value: 10
    contacts: 3.0
    age_min: 21
    age_max: 65
    beta_scaler: 1.0

# Countries to pull network matrix data from
contact_matrix_countries: DE

# Define scenario blocks to be reused and combined
scenario_block:
- create_block: &wp_closure_150_300
    npi_layers:
    - layer: household
      day1: 1.0
      day150: 1.0
      day300: 1.0
    - layer: school
      day1: 1.0
      day150: 1.0
      day300: 1.0
    - layer: workplace
      day1: 1.0
      day150: 0.0
      day300: 1.0
    - layer: community
      day1: 1.0
      day150: 1.0
      day300: 1.0

