---

# ---- Meta parameters ----

# Number of people to simulate
population_size: 100000

# Time settings
n_days: 850        # Simulate for approx 2 years 4 months
n_days_init: -730  # Epidemic 2 years old

# Initial conditions 
previously_infected: 0.4  # 40% of population infected in that time

# Seasonality profile
seasonality_scaler: 0.3
seasonality_shift: 91  # Representing early-mid April

# Transmission probability at maximum infecitivty, susceptibility, and seasonality
beta: 0.002

# Effective reproduction number at analysis start
r_eff: 1.0  # Calibrated in step 1

# ---- Immunity and variants ----

# Immunity through natural infection (same decay as booster dose)
acquired_immunity:
  fn: "logistic_inv"
  slope: 1.8
  mid: 105
  lb: 0.15
  ub: 0.95

# Primary variant (representing Omicron, values relative to wild type)
variant_primary:
  id: omicron
  name: "Omicron"
  infectivity: 14.4
  severity: 1.54
  immuno_escape: 0.0
  
# Novel variant properties
variants_novel:
- id: novel1
  name: "Novel variant 1"
  import_day: 0
  import_number: 10
  infectivity: 1.25
  severity: 1.0
  immuno_escape: 0.25
- id: novel2
  name: "Novel variant 2"
  import_day: 0
  import_number: 10
  infectivity: 1.5625  # 1.25^2
  severity: 1.0
  immuno_escape: 0.25
- id: novel3
  name: "Novel variant 3"
  import_day: 0
  import_number: 10
  infectivity: 1.953125  # 1.25^3
  severity: 1.0
  immuno_escape: 0.25
- id: novel4
  name: "Novel variant 4"
  import_day: 0
  import_number: 10
  infectivity: 2.441406  # 1.25^4
  severity: 1.0
  immuno_escape: 0.25
  
# ---- Vaccination ----

# Vaccine definition and immunity profile
vaccine_defintion:
  transmission_blocking: 0.8  # Proportion of efficacy that blocks infection

# Priority group definitions
priority_groups: 
- id: group60comorbid
  name: "60+ or comorbidities"
  priority: 1
  condition: "age >= 60 | comorbidities == TRUE"
- id: group50_59
  name: "50-59"
  priority: 2
  condition: "age >= 50 & age < 60"
- id: group30_49
  name: "30-49"
  priority: 3
  condition: "age >= 30 & age < 50"
- id: group5_29
  name: "5-29"
  priority: 4
  condition: "age >= 5 & age < 30"

# Vaccination history
vaccine_history: 
- id: group60comorbid
  init_coverage: 0.93
  init_start: -400
  init_end: -365
- id: group50_59
  init_coverage: 0.9
  init_start: -400
  init_end: -365
- id: group30_49
  init_coverage: 0.8
  init_start: -400
  init_end: -365
- id: group5_29
  init_coverage: 0.75
  init_start: -400
  init_end: -365
  
# Vaccination future (no additional 1st and 2nd doses)
vaccine_rollout: 
- id: group60comorbid
  max_coverage: 0.93
  max_start: 0
  max_end: 0
- id: group50_59
  max_coverage: 0.9
  max_start: 0
  max_end: 0
- id: group30_49
  max_coverage: 0.8
  max_start: 0
  max_end: 0
- id: group5_29
  max_coverage: 0.75
  max_start: 0
  max_end: 0

# Booster rollout (only groups to recieve a booster need to be specified)
booster_doses: 1500  # Maximum number of doses per day (per 100,000 people)
booster_rollout:
- id: group60comorbid
  probability: 0.0   # Probability of accepting/receiving a booster dose - set to zero in the baseline - boosters will be given in a scenario
  cycle_period: 365  # Booster dose administered every cycle_period days
  start: 183         # When booster started to be available (-ve for past, +ve for future, 0 for start of analysis period)
  force_start: 183   # Force a booster at this time regardless of when initial vaccination was (set to 'no' to turn off)
  force_end: no      # Force an end point to stop cyclic boosters (set to 'no' to turn off)
- id: group50_59
  probability: 0.0
  cycle_period: 365
  start: 183
  force_start: 183
  force_end: no
- id: group30_49
  probability: 0.0
  cycle_period: 365  
  start: 183
  force_start: 183
  force_end: no
- id: group5_29
  probability: 0.0
  cycle_period: 365  
  start: 183
  force_start: 183
  force_end: no
  
# ---- Calibration settings ----

  # Define parameters to be calibrated
calibration:
- param: "contacts"
  lower: 1
  upper: 20

# ---- Model metrics ----

# Define model metrics to report and by which grouping
model_metrics:
  all_new_infections:
    report: yes
    by: variant, priority_group
  new_local_infections:
    report: no
    by: none
  new_importations:
    report: no
    by: none
  confirmed:
    report: no
    by: none
  deaths:
    report: yes
    by: priority_group
  hospital_beds:
    report: yes
    by: none
  hospital_admissions:
    report: yes
    by: variant, priority_group
  icu_beds:
    report: yes
    by: none
  icu_admissions:
    report: yes
    by: none
  currently_infected:
    report: no
