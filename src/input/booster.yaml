  currently_isolated:
    report: no
    by: none
  recovered:
    report: no
    by: none
  treated:
    report: no
    by: none
  n_vaccinated:
    report: no
    by: none
  total_vaccinated:
    report: no
    by: none
  vaccine_coverage:
    report: yes
    by: priority_group
  vaccine_coverage_pop:
    report: yes
    by: priority_group
  booster_coverage:
    report: yes
    by: priority_group
  booster_coverage_pop:
    report: yes
    by: none
  booster_coverage_12m:
    report: yes
    by: priority_group
  booster_coverage_12m_pop:
    report: yes
    by: none
  n_doses:
    report: yes
    by: priority_group
  total_doses:
    report: yes
    by: priority_group
  n_infections: 
    report: yes
  variant_prevalence:
    report: yes
  R_effective:
    report: yes
  seroprevalence:
    report: yes
  pop_susceptibility:
    report: yes
  pop_prevalence:
    report: no
  seasonality:
    report: yes
  contact_reduction:
    report: no
    
