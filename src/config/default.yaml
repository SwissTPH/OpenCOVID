    fn: "rnorm"
    mean: 4.6
    sd: 1.0
  presymptomatic:
    fn: "rnorm"
    mean: 3.0
    sd: 1.0
  infectious_mild:
    fn: "rnorm"
    mean: 6.0
    sd: 1.0
  infectious_severe: 
    fn: "rnorm"
    mean: 28.0
    sd: 1.0
  onset_to_hospital: 
    fn: "rnorm"
    mean: 13.0
    sd: 1.0
  hospital_stay: 
    fn: "rnorm"
    mean: 9.0
    sd: 1.0
  hospital_to_icu: 
    fn: "rnorm"
    mean: 2.0
    sd: 1
  icu_stay: 
    fn: "rnorm"
    mean: 7.0
    sd: 1.0
  icu_stay_death: 
    fn: "rnorm"
    mean: 6.0
    sd: 1.0
  hospital_transfer:
    fn: "rnorm"
    mean: 2.0
    sd: 1.0
  home_death: 
    fn: "rnorm"
    mean: 10.0
    sd: 1.0

